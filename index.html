<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="first-row ">
            <div class="display">
                <div class="previous">89</div>
                <div class="current">6</div>
            </div>
            
        </div>
        
        <div class="displayable">
            <div class="numbers">
                <div class="row second-row">
                     <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="clear">AC</button>
                </div>
                <div class="row third-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="minus operator">-</button>
                </div>  
                <div class="row fourth-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="plus operator">+</button>
                </div>
                <div class="row fifth-row">
                    <button class="multiply operator">x</button>
                    <button class="number">0</button>
                    <button class="divide operator">รท</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
