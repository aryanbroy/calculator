<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <input class="display" type="text">
    <button id="clear">C</button>
    <div class="displayable">
        <div class="numbers">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>รท</button>
        </div>
    </div>
    
    <div class="equal">
        <button>=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
